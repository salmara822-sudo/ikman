<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tes Bucin Salma ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffd6e7;
    font-family: 'Press Start 2P', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
}

/* Glitter */
.glitter {
    position: fixed;
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
    animation: fall linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10px); opacity: 1; }
    to { transform: translateY(100vh); opacity: 0; }
}

.quiz-box {
    width: 90%;
    max-width: 500px;
}

img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid #ff3c8d;
    margin-bottom: 25px;
}

h2 {
    color: #ff3c8d;
    font-size: 15px;
    line-height: 1.6;
    margin-bottom: 30px;
}

button {
    font-family: 'Press Start 2P', cursive;
    background: #ff7ab6;
    border: none;
    padding: 14px 20px;
    margin: 8px;
    border-radius: 25px;
    color: white;
    font-size: 10px;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.1);
}
</style>
</head>

<body>

<div class="quiz-box">
    <img src="fotoku.jpg" alt="Salma">
    <h2 id="question"></h2>
    <div id="buttons"></div>
</div>

<script>

// glitter effect
for(let i = 0; i < 35; i++){
    const g = document.createElement("div");
    g.className = "glitter";
    g.style.left = Math.random() * 100 + "vw";
    g.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(g);
}

let step = 0;
let raniKlik = false;
let nurKlik = false;

function loadQuestion(){
    const q = document.getElementById("question");
    const b = document.getElementById("buttons");
    b.innerHTML = "";

    // 0
    if(step === 0){
        q.innerText = "Kamu sayang aku gak?";
        createButton("Yes ðŸ’—", next);
        createButton("No", salah);
    }

    // 1 (RANI NUR TRAP)
    else if(step === 1){
        q.innerText = "Cantikan Rani atau Nur?";
        raniKlik = false;
        nurKlik = false;
        createButton("Rani", pilihRani);
        createButton("Nur", pilihNur);
    }

    // 2
    else if(step === 2){
        q.innerText = "Kalau aku ngambek kamu bakal?";
        createButton("Diam aja", salah);
        createButton("Ikut marah", salah);
        createButton("Minta maaf duluan ðŸ’•", next);
    }

    // 3
    else if(step === 3){
        q.innerText = "Kalau ada yang lebih cantik dari aku?";
        createButton("Lirik dikit", salah);
        createButton("Pindah", salah);
        createButton("Buta mendadak ðŸ˜Œ", next);
    }

    // 4
    else if(step === 4){
        q.innerText = "Kalau aku overthinking tengah malam?";
        createButton("Ditinggal tidur", salah);
        createButton("Dibilang lebay", salah);
        createButton("Ditelfon sampe tenang ðŸ’—", next);
    }

    // 5
    else if(step === 5){
        q.innerText = "Kalau aku cemburuan banget?";
        createButton("Kesel", salah);
        createButton("Dimarahin", salah);
        createButton("Dipeluk + diyakinin ðŸ˜Œ", next);
    }

    // 6
    else if(step === 6){
        q.innerText = "Aku itu apa buat kamu?";
        createButton("Temen biasa", salah);
        createButton("Gebetan doang", salah);
        createButton("Rumah + tujuan ðŸ’–", next);
    }

    // 7
    else if(step === 7){
        q.innerText = "Kalau aku berubah jelek banget?";
        createButton("Mikir ulang", salah);
        createButton("Cari yang lain", salah);
        createButton("Tetep Salma ðŸ’—", next);
    }

    // 8
    else if(step === 8){
        q.innerText = "Serius sama aku?";
        createButton("Main-main", salah);
        createButton("Serius banget ðŸ’", next);
    }

    else {
        q.innerText = "ðŸ’– Kamu LULUS Tes Kebucinan Level Salma ðŸ’–";
    }
}

function createButton(text, action){
    const btn = document.createElement("button");
    btn.innerText = text;
    btn.onclick = action;
    document.getElementById("buttons").appendChild(btn);
}

function next(){
    step++;
    loadQuestion();
}

function salah(){
    alert("Jawaban salah ðŸ˜¡ ulangi lagi!");
}

/* RANI NUR SYSTEM */

function pilihRani(){
    alert("Yakin?");
    raniKlik = true;
    cekRaniNur();
}

function pilihNur(){
    alert("Hih gamon, sialan ðŸ˜’");
    nurKlik = true;
    cekRaniNur();
}

function cekRaniNur(){
    if(raniKlik && nurKlik){
        const b = document.getElementById("buttons");
        b.innerHTML = "";
        createButton("Ya Salma lah ðŸ’—", next);
    }
}

loadQuestion();

</script>

</body>
</html>
